<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Все книги</title>
</head>
<body>
<div th:each="book : ${books}">
  <a th:href="@{/books/{id}(id=${book.getBookId})}"
     th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getPublicationYear()}">book</a>
</div>
<hr/>
<form th:method="GET" th:action="@{/books/new}" th:object="${book}">
  <input type="submit" value="Добавить книгу">
</form>
</body>
</html>
