<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Изменение книги</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getBookId()})}" th:object="${book}">
  <label for="name">Введите название книги: </label>
  <input type="text" th:field="*{name}" id="name">
  <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
  <br/>
  <label for="author">Введите автора: </label>
  <input type="text" th:field="*{author}" id="author">
  <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author error</div>
  <br/>
  <label for="publicationYear">Введите автора: </label>
  <input type="text" th:field="*{publicationYear}" id="publicationYear">
  <div style="color: red" th:if="${#fields.hasErrors('publicationYear')}" th:errors="*{publicationYear}">publicationYear error</div>
  <br/>

  <input type="submit" value="Редактировать!">
</form>
</body>
</html>
