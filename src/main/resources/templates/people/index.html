<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Все люди</title>
</head>
<body>
<div th:each="person : ${people}">
  <a th:href="@{/people/{id}(id=${person.getPersonId})}"
     th:text="${person.getFullName() + ', ' + person.getBirthYear()}">user</a>
</div>
<hr/>
<form th:method="GET" th:action="@{/people/new}" th:object="${person}">
  <input type="submit" value="Добавить человека">
</form>
</body>
</html>
